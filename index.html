<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <div id="upper-screen"></div>
            <div id="current-screen"></div>
        </div>
        <button class="span-two" id="ac-button">AC</button>
        <button id="del-button">⌫</button>
        <button class="op-button" value="/">÷</button>
        <button class="num-button" value=7>7</button>
        <button class="num-button" value=8>8</button>
        <button class="num-button" value=9>9</button>
        <button class="op-button" value="*">×</button>
        <button class="num-button" value=4>4</button>
        <button class="num-button" value=5>5</button>
        <button class="num-button" value=6>6</button>
        <button class="op-button" value="-">–</button>
        <button class="num-button" value=1>1</button>
        <button class="num-button" value=2>2</button>
        <button class="num-button" value=3>3</button>
        <button class="op-button" value="+">+</button>
        <button class="num-button span-two" value=0>0</button>
        <button class="num-button" value=.>.</button>
        <button id="equal-button">=</button>
    </div>
</body>

</html>
