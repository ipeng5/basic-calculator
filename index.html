<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <div id="upper-screen">up</div>
            <div id="current-screen">down</div>
        </div>
        <button class="clear button" id="clear">AC</button>
        <button class="delete button" id="delete">DEL</button><br>
        <button class="op button" id="divide" value="/">รท</button>
        <button class="op button" id="multiply" value="*">x</button>
        <button class="op button" id="minus" value="-">-</button>
        <button class="op button" id="plus" value="+">+</button>
        <button class="equal button" id="equal">=</button><br>
        <button class="num button" id="seven" value=7>7</button>
        <button class="num button" id="eight" value=8>8</button>
        <button class="num button" id="nine" value=9>9</button><br>
        <button class="num button" id="four" value=4>4</button>
        <button class="num button" id="five" value=5>5</button>
        <button class="num button" id="six" value=6>6</button><br>
        <button class="num button" id="one" value=1>1</button>
        <button class="num button" id="two" value=2>2</button>
        <button class="num button" id="three" value=3>3</button><br>
        <button class="num button" id="zero" value=0>0</button>
        <button class="num button" id="dot" value=.>.</button>
    </div>

</body>

</html>
